<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Deployment Lab</title>
    <style>
        @layer utilities {
            .custom-drop-shadow {
                filter: drop-shadow(0px 20px 4px rgba(0, 0, 0, 0.25));
                /* Replace the color here */
            }
        }
    </style>
</head>

<body class="container mx-auto mt-10 shadow-md bg-emerald-100 ">

    <h1 class="text-5xl font-bold leading-normal mt-4 mb-6 text-slate-800 text-center drop-shadow-xl text-gray-500">
        Adopt a puppy
    </h1>

    <div class="flex justify-center">
        <img src="https://puppygram.com/wp-content/uploads/2021/12/corgi-300x300-1-300x300.jpg"
            class="w-200 h-200 py-10  custom-drop-shadow" alt="puppy">
    </div>



    <section class="text-center mx-auto my-15 p-10 tracking-wider font-medium leading-loose">"Welcome to Pawsome Pals
        Adoption Agency!
        Our website
        is dedicated
        to
        finding
        loving
        homes for our furry
        friends. Adopt, love, and cherish a Pawsome Pal today!"</section>

    <div class="flex justify-center">
        <button id="adopt-btn" type="button"
            class="text-white bg-green-700 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-10 dark:focus:ring-yellow-800">Adopt
            today</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
